<main class="flex justify-center items-center h-screen w-full overflow-x-hidden overflow-y-auto bg-Eggshell">
  <!-- Main container that centers its content both horizontally and vertically, filling the entire screen. -->
  <div class="flex justify-center items-center h-auto w-auto">
    <!-- Container for the content, centered within the main container. -->
    <div class="flex justify-center items-center h-auto w-full font-Outfit Tablet_Design_View:flex-col Large_Mobile_Design_View:flex-col Small_Mobile_Design_View:flex-col">
      <!-- Flex container for the elements inside the page. Changes layout based on screen size (responsive design). -->

      <!-- Alert box that is shown when alert_message is true. -->
      <div *ngIf="alert_message" class="fixed top-0 right-0 p-10 w-auto h-auto flex justify-end items-start" [@fadeInOut]>
        <!-- The alert box is positioned at the top-right of the screen. Fade in and fade out animation is applied using Angular animations. -->
        <div class="bg-white rounded-lg p-5 shadow-lg text-center relative">
          <!-- Content of the alert box, with a message and close button. -->
          <p class="text-Nutmeg font-bold">{{ message }}</p>
          <button class="mt-3 px-4 py-2 bg-Nutmeg text-white rounded" (click)="close_alert_box()">Close</button>
          <!-- Close button triggers the close_alert_box function. -->
          <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-200">
            <!-- Progress bar container at the bottom of the alert box. -->
            <div class="progress-bar h-full bg-Nutmeg" [ngStyle]="{ width: progress + '%' }"></div>
            <!-- The progress bar's width is dynamically set based on the progress value. -->
          </div>
        </div>
      </div>

      <!-- Displaying the 404 status code. -->
      <h1 class="text-2xl font-bold text-Nutmeg">{{status_code}}</h1>
      <div class="border-solid border-[1px] h-5 border-Dark_Charcoal mx-5 Tablet_Design_View:hidden Large_Mobile_Design_View:hidden Small_Mobile_Design_View:hidden"></div>
      <!-- Divider line, hidden in tablet and mobile views. -->
      <p class="text-xl font-medium text-Wenge_Brown">{{status_code_description}}</p>
      <!-- Displaying the status code description (e.g., "This page could not be found."). -->
    </div>
  </div>
</main>
